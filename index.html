<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集展示</title>
    <style>
        /* 簡單的卡片佈局樣式 */
        body { font-family: sans-serif; padding: 20px; background-color: #f9f9f9; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { 
            background: white; border: 1px solid #ddd; padding: 20px; 
            border-radius: 10px; text-decoration: none; color: #333;
            transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        h1 { text-align: center; }
    </style>
</head>
<body>

    <h1>我的網頁作品集</h1>
    <div id="project-list" class="grid">
        </div>

    <script>
        async function fetchMyProjects() {
            // 重要：請將 '你的使用者名稱' 替換成你真正的 GitHub 帳號
            const username = 'marypingu213'; 
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await response.json();
            const container = document.getElementById('project-list');
            
            repos.forEach(repo => {
                // 判斷條件：只抓取有開啟 GitHub Pages 功能的專案
                if (repo.has_pages) { 
                    const link = `https://${username}.github.io/${repo.name}`;
                    
                    // 建立顯示卡片
                    const card = document.createElement('a');
                    card.href = link;
                    card.className = 'card';
                    card.target = '_blank'; // 在新分頁開啟
                    card.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || '點擊進入網頁查看更多內容'}</p>
                    `;
                    
                    container.appendChild(card);
                }
            });
        }

        // 啟動抓取功能
        fetchMyProjects();
    </script>
</body>
</html>
